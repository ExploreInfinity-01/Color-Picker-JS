<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="pickerContainer">
            <div id="colorPicker" class="canvasSlider">
                <canvas id="colorPalette"></canvas>
                <div id="colorSlider" class="slider"></div>
            </div>
        
            <div id="huePicker" class="canvasSlider">
                <canvas id="hueBar"></canvas>
                <div id="hueSlider" class="slider"></div>
            </div>
            <div id="alphaPicker" class="canvasSlider">
                <canvas id="alphaBar"></canvas>
                <div id="alphaSlider" class="slider"></div>
            </div>
        </div>
        <div id="resultContainer">
            <div id="colorUnderlay">
                <div id="result"></div>
            </div>
            <div id="resultValues">
                <div id="rgba" class="colorNotation">
                    <h3 class="subHeading">RGBA</h3>
                    <label>
                        R
                        <input type="number" key="r" name="r" min="0" max="255" value="255">
                    </label>
                    <label>
                        G
                        <input type="number" key="g" name="g" min="0" max="255" value="0">
                    </label>
                    <label>
                        B
                        <input type="number" key="b" name="b" min="0" max="255" value="0">
                    </label>
                    <label>
                        A
                        <input type="number" key="a" name="a" min="0" max="1" value="1">
                    </label>
                    <button id="copyRGBA" class="actionBtn">
                        <img src="copy.svg" alt="copy">
                    </button>
                    <button id="editRGBA" class="actionBtn">
                        <img src="edit.svg" alt="edit">
                    </button>
                </div>
                <div id="hsla" class="colorNotation">
                    <h3 class="subHeading">HSLA</h3>
                    <label>
                        H
                        <input type="number" key="h" name="h" min="0" max="360" value="0">
                    </label>
                    <label>
                        S
                        <input type="number" key="s" name="s" min="0" max="100" value="100">
                    </label>
                    <label>
                        L
                        <input type="number" key="l" name="l" min="0" max="100" value="50">
                    </label>
                    <label>
                        A
                        <input type="number" key="a" name="a" min="0" max="1" value="1">
                    </label>
                    <button id="copyHSLA" class="actionBtn">
                        <img src="copy.svg" alt="copy">
                    </button>
                    <button id="editHSLA" class="actionBtn">
                        <img src="edit.svg" alt="edit">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="utils.js"></script>
    <script src="parseNotation.js"></script>
    <script src="script.js"></script>
</body>
</html>
